<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Litrada - Sản phẩm yêu thích</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="favorites.css">
</head>
<body>
  <header class="main-header">
    <div class="left">
      <span class="logo">Litrada</span>
      <nav class="main-nav">
        <a href="index.html">Trang chủ</a>
        <a href="shop.html">Sản phẩm</a>
      </nav>
    </div>
    <div class="center">
      <input type="text" id="searchInput" placeholder="Tìm kiếm...">
    </div>
    <div class="right">
      <a href="favorites.html" class="icon">❤️ <span id="favoriteCount">0</span></a>
      <a href="shop.html" class="icon">🛒 <span id="cartCount">0</span></a>
      <div id="userSection">
        <a href="login.html" id="loginLink" class="icon">👤</a>
        <div id="userInfo" class="user-info" style="display: none;">
          <div id="userAvatar" class="user-avatar"></div>
          <span id="userName" class="user-name"></span>
          <button id="logoutBtn" class="logout-btn">Đăng xuất</button>
        </div>
      </div>
    </div>
  </header>

  <main class="favorites-container">
    <h2>Sản phẩm yêu thích</h2>
    <div class="product-grid" id="favoriteItems"></div>
    <p id="noFavorites" class="no-favorites">Bạn chưa có sản phẩm yêu thích nào.</p>
  </main>

  <footer>
    <p>© 2025 Thiết Kế Nội Thất Litrada</p>
  </footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="auth.js"></script>
  <script src="shop.js"></script>
</body>
</html>
