<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Litrada Shop</title>
  <link rel="stylesheet" href="shop.css" />
</head>
<body>
  <header>
    <div class="logo">Litrada</div>
    <nav>
      <ul>
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="shop.html" class="active">Sản phẩm</a></li>
        <li><a href="login.html">Đăng nhập</a></li>
      </ul>
    </nav>
  </header>

  <main class="shop-container">
    <h1>Sản phẩm nổi bật</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="sofa.jpg" alt="Ghế Sofa" />
        <h3>Ghế Sofa Hiện Đại</h3>
        <p>10.500.000₫</p>
        <button>Thêm vào giỏ</button>
      </div>

      <div class="product-card">
        <img src="Bango.jpeg" alt="Bàn gỗ" />
        <h3>Bàn Gỗ Tự Nhiên</h3>
        <p>20.000.000₫</p>
        <button>Thêm vào giỏ</button>
      </div>

      <div class="product-card">
        <img src="denhoa.jpeg" alt="Đèn trang trí" />
        <h3>Đèn Trang Trí</h3>
        <p>5.000.000₫</p>
        <button>Thêm vào giỏ</button>
      </div>

      <!-- Bạn có thể thêm nhiều sản phẩm hơn -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Litrada - Nội thất hiện đại</p>
  </footer>
</body>
</html>
